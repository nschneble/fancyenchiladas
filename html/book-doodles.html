<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Book Doodles</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Books I've casually doodled in my Notes app" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/phone.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/solid.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/regular.min.css" />
		<link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
		<link rel="shortcut icon" href="/images/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
	</head>
	<body>
		<main>
			<div class="status-bar">
				<span id="clock"></span>
				<span class="status-bar-icons">
					<i class="fa-solid fa-signal"></i>
					<i class="fa-solid fa-wifi"></i>
					<i class="fa-solid fa-battery-three-quarters"></i>
				</span>
			</div>

			<div class="navigation-bar">
				<i class="fa-solid fa-chevron-left fa-2x"></i>
				<span class="navigation-bar-title">Notes</span>
				<span class="navigation-bar-icons">
					<i class="fa-solid fa-arrow-up-from-bracket fa-2x"></i>
					<span class="fa-stack">
						<i class="fa-regular fa-circle fa-stack-2x"></i>
						<i class="fa-solid fa-ellipsis fa-stack-1x"></i>
					</span>
				</span>
			</div>

			<div class="content-area">
				<h1 class="content-area-title">ðŸŽ¨ Book Doodles</h1>
				<p class="content-area-subtitle"><em>Books I've casually doodled in my Notes app</em></p>
				<h3>Tress of the Emerald Sea</h3>
				<div class="polaroid-edges">
					<img class="polaroid-img" src="/images/tress-of-the-emerald-sea.jpg" alt="Tress of the Emerald Sea" />
				</div>
				<h3>Ancillary Justice</h3>
				<div class="polaroid-edges">
					<img class="polaroid-img" src="/images/ancillary-justice.jpg" alt="Ancillary Justice" />
				</div>
				<h3>Dungeon Crawler Carl</h3>
				<div class="polaroid-edges">
					<img class="polaroid-img" src="/images/dungeon-crawler-carl.jpg" alt="Dungeon Crawler Carl" />
				</div>
			</div>

			<div class="toolbar">
				<span><i class="fa-solid fa-list-check fa-2x"></i></span>
				<span><i class="fa-solid fa-paperclip fa-2x"></i></span>
				<span>
					<span class="fa-stack">
						<i class="fa-regular fa-circle fa-stack-2x"></i>
						<i class="fa-solid fa-highlighter fa-stack-1x fa-rotate-by" style="--fa-rotate-angle: 135deg;"></i>
					</span>
				</span>
				<span><i class="fa-solid fa-pen-to-square fa-2x"></i></span>
			</div>

			<div class="home-indicator" />
		</main>
		<script src="/js/clock.js" defer></script>
	</body>
</html>
